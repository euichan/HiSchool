<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../css/teacher_latemanage.css">
    <link rel="stylesheet" href="../css/bar.css">


    <!--[if lt IE 9]>
        <script type="text/javascript" src="../js/respond.min.js">
    <![endif]-->
</head>
<body>
    <div id="topbar">
        <div id="logo_container">
            <img src="../img/index_logo.png">
        </div>

        <div id="menu_icon_container">
            <input type="image" src="../img/noti.png">
            <input type="image" src="../img/menu_icon.png">
        </div>


        <div id="name_container">
            <img src="../img/topbar_profile.png">
            김정일 선생님
        </div>

    </div>

    <div id="sidebar">
        <div class="sidebar_student">
            <img src="../img/sidebar_profile.png">
            고유진
        </div>
    </div>

    <div id="left_sidebar">
        <div id="profile">
            <div class="profile_img_container">
                <img src="../img/topbar_profile.png" width="100px" height="100px">
            </div>

            <div class="profile_text_container">
                안녕하세요<br>선린인터넷고등학교<br>김정일 선생님
            </div>
        </div>

        <div id="menu">
            <div id="menu_title">
                홈
            </div>
            <div class="menu_container">
            학생등교관리
            </div>
            <div class="menu_container">
            숙제관리
            </div>
            <div class="menu_container">
            지각체크
            </div>
            <div class="menu_container">
            메세지
            </div>
        </div>

        <div id="setting_container">
            <input type="image" src="../img/setting.png">
        </div>
    </div>

    <div id="content_container">
        <div id="title">
            <img src="../img/late_menu.png">
            2학년 11반 지각관리
        </div>

        <div class="late_date">
            2015년 6월 1일
            <input type="image" src="../img/btn_down.png">
        </div>
        <div id="late_list_container">
            <div class="late_list">
                고유진
            </div>
            <div class="late_list">
                김도현
            </div>
        </div>
    </div>


</body>
</html>
