<!Doctype html>
{% load staticfiles %}
{% if "phone" in request.session.keys %}
    <script> location.href="/"; </script>
{% endif %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
    <script>

function login()
{
console.log('Form was submitted');
$.ajax({
        type: "POST",
        url: "/signin/",  // or just url: "/my-url/path/"
        data: {
            phone: $( "#input_email" ).val(),
            password : $("#input_password").val()
        },
        success: function(data) {
            console.log(data.status);
            location.href="/";
        }
    });
return false;
}
    </script>
</head>
<body>
    <div id = "logo_container">
        <img id = "index_logo" src="{% static 'img/index_logo.png' %}">
    </div>


    <div id = "login_container">
        <img src="{% static 'img/login_logo.png' %}">
        <form name = "/signin/" method = "post" >
            {% csrf_token %} 
            <input id ="input_email" type="text" name="phone" placeholder = "전화번호"></input><br><br>
            <input id= "input_password" type="password" name="password" placeholder = "비밀번호"></input><br>

            <input id = "input_keep_login" type="checkbox">본인 PC인가요? (로그인상태유지)<br><br>

            <input id = "btn_submit" type="button" onclick="login();" value = "로그인"><br><br>
            <input id = "btn_submit_facebook" type="button" value = "페이스북으로 로그인">
        </form>
        <div id = "join_container">
            <a id = "join" class ="no-uline" href = "join.html">회원가입</a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a id = "find_id" class ="no-uline" href = "find_id.html">아이디찾기</a> |
            <a id = "find_pw" class ="no-uline" href = "find_pw.html">비밀번호 찾기</a>
        </div>
    </div>
</body>
</html>
